<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravan | Home page</title>
    <script>
        // Function to display the user's name
        function displayUserName() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            if (name) {
                document.getElementById('userName').textContent = name;
            }
        }
    </script>
</head>

<body onload="displayUserName()">

    <h2>Thank You!</h2>
    <p>Thank you, <span id="userName"></span>, for reaching out to us. We will get back to you shortly.</p>

</body>
</head>

</html>
