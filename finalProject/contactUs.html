        content="We are Caravan! Our web site provides you the most relevant products of our physical store. We recive orders and question in the Contact us section.">

<body>
    <header>
        <h1>CARAVAN</h1>
        <button id="hamburgerButton" title="Menu"></button>
        <nav id="nav-bar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="products.html" class="nav-link">Products</a>
                </li>
                <li class="current-nav-item">
                    <a href="contactUs.html" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="textForm">Thank you for having interest in our products. <br>Fill the next form to give you more
            information.</p>

        <form id="caravanForm" action="thankyou.html" method="GET">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Gmail:</label>
            <input type="email" id="email" name="email" required pattern=".+@gmail\.com"
                placeholder="example@gmail.com">
            <br><br>

            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required placeholder="Enter product name">
            <br><br>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" cols="50" required></textarea>
            <br><br>

            <input type="checkbox" id="contact_permission" name="contact_permission">
            <label for="contact_permission">Is it okay to message you back?</label>
            <br><br>

            <button class="formButton" type="submit">Submit</button>

        </form>

    </main>

        <p>WDD231 Class Project</p>

</body>
